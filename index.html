<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            rel="stylesheet"
    />
    <title>Notes App</title>
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="container">
    <div class="header">
        <div class="note-style-Header">Name</div>
        <div class="note-styleB-Header">Created</div>
        <div class="note-styleB-Header">Category</div>
        <div class="note-style-Header">Content</div>
        <div class="note-styleB-Header">Dates (dd.mm.yyyy)</div>
        <div class="main-buttons-Header">
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-archive"></i>
        </div>
    </div>
    <div id="active-notes" class="notes">
    </div>
</div>
<div id="archived-notes" class="archived-container hidden">
    <div class="archived-notes">
    </div>
</div>
<div class="button-container">
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
    <label for="reg-log"></label>
    <button class="note-switch" type="button">Go to archive</button>
    <input id="new-category-input" type="text" class="form-style" placeholder="Enter a new category">
    <button id="add-category-btn" class="add-category">Add Category</button>
    <div class="delete-category-div"></div>
    <button id="delete-category-btn" class="delete-category">Delete Category</button>
    <button class="note-add" type="button">Create Note</button>
</div>
<div class="table-header">
    <div class="table-name">Note Category</div>
    <div class="table-status">Active</div>
    <div class="table-status">Archived</div>
</div>
<div class="table-container">
</div>
<script src="js/local.js"></script>
<script src="js/render.js"></script>
<script src="js/updateTable.js"></script>
<script src="js/app.js"></script>
<script src="js/add.js"></script>
<script src="js/archive.js"></script>
<script src="js/add-category.js"></script>
<script src="js/delete-category.js"></script>
<script src="js/newTable.js"></script>
</body>
</html>
